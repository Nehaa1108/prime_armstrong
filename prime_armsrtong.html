<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime and Armstrong Number Checker</title>
    <link rel="stylesheet" href="prime_armstrong.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prime and Armstrong Number Checker</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" min="0">
        <button onclick="checkNumber()">Check</button>
        <div class="result" id="result"></div>
    </div>

    <script src="prime_armstrong.js">
    </script>
</body>
</html>
